{% extends 'layout.html' %}
{% block title %} 404 {% endblock %}
{% block content %}

<!-- Content
	============================================= -->
<section id="slider" class="slider-parallax full-screen dark error404-wrap slider-parallax-visible"
         style="background: url('/static/images/frostburn_final_by_noxiihunter-d88hzuq.jpg') center center; background-size: cover; height: 478px;">
    <div class="slider-parallax-inner" style="height: 478px; transform: translateY(0px);">

        <div class="container vertical-middle center clearfix"
             style="position: absolute; top: 50%; width: 100%; padding-top: 0px; padding-bottom: 0px; margin-top: -175px; opacity: 1.38703;">

            <div class="error404">404</div>

            <div class="heading-block nobottomborder">
                <h4>Ooopps! The Page you were looking for, couldn't be found.</h4>
                <span>Try the search below to find matching pages:</span>
            </div>

            <form action="#" method="get" role="form" class="divcenter nobottommargin">
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control" placeholder="Search for Pages...">
                    <span class="input-group-btn">
						<button class="btn btn-danger" type="button">Search</button>
					</span>
                </div>
            </form>

        </div>

    </div>
</section>

{% endblock %}
