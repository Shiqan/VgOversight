{% extends 'layout.html' %}
{% set light = true %}
{% block title %} Guilds {% endblock %}
{% block head %}
<!-- Bootstrap Data Table Plugin -->
<link rel="stylesheet" href="/static/css/bs-datatable.css" type="text/css"/>
<style>
#team_datatable tbody tr {
    cursor: pointer;
}

</style>
{% endblock %}
{% block content %}
<!-- Page Title
============================================= -->
<section id="page-title">

    <div class="container clearfix">
        <div class="row">
            <div class="col-md-6">
                <h1> Guilds </h1>
                <span> Overview </span>
            </div>
        </div>
    </div>

</section><!-- #page-title end -->


<!-- Content
	============================================= -->
<section id="content">
    <div class="content-wrap">
        <div class="container clearfix">

            <div id="guilds" class="row">
                <table id="team_datatable" class="table table-hover table-striped" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Tag</th>
                        <th>Skill tier</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for guild in guilds %}
                    <tr data-url="/guild/{{guild.id}}/">
                        <td> {{ guild }}</td>
                        <td> {{ guild.tag }}</td>
                        <td><img class="pull-right" src="/static/img/skilltiers/{{guild.skillTier}}.png"
                                 alt="guild's skilltier" width="25px"/></td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
                <div style="height: 2000px;"></div>
            </div>

        </div>
    </div>
</section>

{% endblock %}

{% block js %}
<!-- Bootstrap Data Table Plugin -->
<script type="text/javascript" src="/static/js/bs-datatable.js"></script>

<script>
$(function() {
    $('#team_datatable').dataTable();

    $("#team_datatable tbody tr").click(function() {
		window.location.href = $(this).data( "url" );
	});
});


</script>
{% endblock %}
